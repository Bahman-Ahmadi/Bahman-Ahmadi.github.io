        <script>
            // HTTP GET
            var GET = (url) => {
            	var result;
            	try {
            		$.ajax({
            			type: "GET",
            			url: url,
            			datatype: "json",
            			async: false,
            			success: function(data){
            				result = data
            			}
            		});
            	} catch (e) {
            	    console.log("error:",e);
            	}
            	return result;
            };
            
            // HTTP POST
            var POST = (url, data, isFile=false) => {
            	var result;
            	try {
            	    if (isFile) {
                	    $.ajaxSetup({
                            async: false,
                            processData: false, // important
                            contentType: false, // important
                        });
            	    } else {
            	        $.ajaxSetup({
                            async: false
            	        });
            	    }
            	    $.post(url, data).done((data) => {result = data});
            	} catch (e) {
            	    console.log("error:",e)
            	}
            	return result;
            };
        </script>

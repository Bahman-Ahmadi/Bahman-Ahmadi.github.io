<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>MobiLearn - Learn by mobile</title>
		<meta name="viewport" content="width=device-width"/>
		<meta rel="icon" href="dist/assets/logo.png" type="image/png" />
		<meta name="theme-color" content="#2962FF">
		<meta name="msapplication-navbutton-color" content="#2962FF">
		<meta name="apple-mobile-web-app-status-bar-style" content="#2962FF">

		<link rel="stylesheet" href="dist/lib/bootstrap5/bootstrap-icons.css" type="text/css" media="all" />
		<link rel="stylesheet" href="dist/lib/bootstrap5/bootstrap5.min.css" type="text/css" media="all" />
		<link rel="stylesheet" href="dist/css/index.css" type="text/css" media="all" />
		<link rel="stylesheet" href="dist/css/register.css" type="text/css" media="all" />
	</head>
	<body>
		<div class="register-form" id="form">
			<i class="bi bi-person-circle ic-human"></i>
			<div class="form-title bold">ورود به حساب <i class="bi bi-question-circle" id="help"></i></div>
			<div class="form-tabs d-flex">
				<div class="form-tab tab-selected" id="signup">ثبت‌نام</div>
				<div class="form-tab" id="login">ورود</div>
			</div>
			<div class="form-content" id="content">
				<div class="formin-box d-flex">
					<div class="email-box d-flex">
						<i class="bi bi-mailbox"></i>
						<input type="email" class="email-field" id="email" placeholder="ایمیل خود را وارد کنید" />
					</div>
				</div>
				<div class="formin-box d-flex">
					<div class="pass-box d-flex">
						<i class="bi bi-input-cursor-text"></i>
						<input type="password" class="pass-field" name="password" id="password" placeholder="رمزعبور خود را وارد کنید"/>
					</div>
					<i class="bi bi-eye eye-ic" id="showPass" onclick="showPass(this, 'password');"></i>
				</div>

				<div class="formin-box d-flex only-on onlyon-signup" id="repassbox">
					<div class="repass-box d-flex">
						<i class="bi bi-input-cursor-text"></i>
						<input type="password" class="pass-field" name="password" id="repassword" placeholder="رمزعبور را دوباره وارد کنید"/>
					</div>
					<i class="bi bi-eye eye-ic" id="showRepass" onclick="showPass(this, 'repassword');"></i>
				</div>
			</div>
			<div class="btn-container d-flex">
				<button class="btn form-action only-on onlyon-signup" id="signupbtn" onclick="FormAction(this.id);">ثبت‌نام</button>
				<button class="btn form-action only-on onlyon-login" id="loginbtn" onclick="FormAction(this.id);">ورود</button>
			</div>
		</div>

		<script src="dist/js/global.js" type="text/javascript" charset="utf-8"></script>
		<script src="dist/js/register.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

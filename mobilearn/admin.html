<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>MobiLearn - Learn by mobile</title>
		<meta name="viewport" content="width=device-width"/>
		<meta rel="icon" href="dist/assets/logo.png" type="image/png" />
		<meta name="theme-color" content="#2962FF">
		<meta name="msapplication-navbutton-color" content="#2962FF">
		<meta name="apple-mobile-web-app-status-bar-style" content="#2962FF">

		<link rel="stylesheet" href="dist/lib/bootstrap5/bootstrap-icons.css" type="text/css" media="all" />
		<link rel="stylesheet" href="dist/lib/bootstrap5/bootstrap5.min.css" type="text/css" media="all" />
		<link rel="stylesheet" href="dist/css/index.css" type="text/css" media="all" />
		<link rel="stylesheet" href="dist/css/user.css" type="text/css" media="all" />
		<link rel="stylesheet" href="dist/css/admin.css" type="text/css" media="all" />
	</head>
	<body>
		<br>
		<!-- PROFILE -->
		<div class="profile d-flex">
			<div class="prof-rightside d-flex">
				<div class="prof-imgcontainer">
					<img class="prof-img" src="dist/assets/admin.png" alt="[AVATAR]" />
				</div>
				<div class="prof-texts">
					<p class="prof-textfirst" id="welcome"></p>
					<p class="prof-textsecond bold">بهمن احمدی</p>
				</div>
			</div>
			<div class="prof-leftside d-flex">
				<button class="btn prof-btnedit"><i class="bi bi-pencil"></i></button>
				<button class="btn prof-btnshownotifs"><i class="bi bi-bell"></i></button>
			</div>
		</div>

		<!-- SHORTCUTS -->
		<div class="shortcuts">
			<div class="shortcut-col d-flex">
				<div class="shortcut shortcut1" id="theme"><i class="bi bi-moon"></i> تغییر تم</div>
				<div class="shortcut shortcut2" id="wallet" onclick="showWallet();"><i class="bi bi-wallet"></i> اعتبار: ۱۰,۰۰۰</div>
				<div class="shortcut shortcut3" id="likedposts" onclick="showLikedPosts();"><i class="bi bi-heart-fill"></i> مطالب محبوب</div>
			</div>
			<div class="shortcut-col d-flex">
				<div class="shortcut shortcut4" id="interactions" onclick="showInteractions();"><i class="bi bi-chat-text-fill"></i> تعاملات</div>
				<div class="shortcut shortcut5" id="mycourses" onclick="showMyCourses();"><i class="bi bi-camera-video-fill"></i> دوره‌ها</div>
				<div class="shortcut shortcut6" id="statistics" onclick="showStatistics();"><i class="bi bi-graph-up"></i> آمار</div>
			</div>
		</div>
		<div onclick="goto('services.html');" class="goto-services">مشاهده همه خدمات</div>


		<!-- Float Action Button (FAB) -->
		<button class="btn fab"><i class="bi bi-plus"></i></button>

		<!-- BOTTOM NAVIGATION -->
		<nav class="navbar fixed-bottom menubar">
			<div class="item" id="index">
				<i class="bi bi-house menu-ic"></i> <br>
				خانه
			</div>
			<div class="item" id="search">
				<i class="bi bi-search menu-ic"></i> <br>
				جستجو
			</div>
			<div class="item" id="bookmarks">
				<i class="bi bi-bookmarks menu-ic"></i> <br>
				برگزیده‌ها
			</div>
			<div class="item selected" id="user">
				<i class="bi bi-person menu-ic"></i> <br>
				پروفایل
			</div>
		</nav>

		<script src="dist/js/global.js" type="text/javascript" charset="utf-8"></script>
		<script src="dist/js/admin.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

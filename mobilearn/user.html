<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>MobiLearn - Learn by mobile</title>
		<meta name="viewport" content="width=device-width"/>
		<meta rel="icon" href="dist/assets/logo.png" type="image/png" />
		<meta name="theme-color" content="#2962FF">
		<meta name="msapplication-navbutton-color" content="#2962FF">
		<meta name="apple-mobile-web-app-status-bar-style" content="#2962FF">

		<link rel="stylesheet" href="dist/lib/bootstrap5/bootstrap-icons.css" type="text/css" media="all" />
		<link rel="stylesheet" href="dist/lib/bootstrap5/bootstrap5.min.css" type="text/css" media="all" />
		<link rel="stylesheet" href="dist/css/index.css" type="text/css" media="all" />
		<link rel="stylesheet" href="dist/css/user.css" type="text/css" media="all" />
	</head>
	<body>
		<br>
		<!-- PROFILE -->
		<div class="profile d-flex">
			<div class="prof-rightside d-flex">
				<div class="prof-imgcontainer">
					<img class="prof-img" src="dist/assets/user.png" alt="[AVATAR]" />
				</div>
				<div class="prof-texts">
					<p class="prof-textfirst" id="welcome">وقت بخیر،</p>
					<p class="prof-textsecond bold">کاربر ۱۲۳۴</p>
				</div>
			</div>
			<div class="prof-leftside d-flex">
				<button class="btn prof-btnedit" id="edit" onclick="showEditProfile();"><i class="bi bi-pencil"></i></button>
				<button class="btn prof-btnshownotifs" id="notifs" onclick="showNotifs();"><i class="bi bi-bell"></i></button>
			</div>
		</div>


		<!-- SHORTCUTS -->
		<div class="shortcuts">
			<div class="shortcut-col d-flex">
				<div class="shortcut shortcut1" id="theme"><i class="bi bi-moon shortcut-ic"></i> تغییر تم</div>
				<div class="shortcut shortcut2" id="wallet" onclick="showWallet();"><i class="bi bi-wallet2 shortcut-ic"></i> اعتبار : ۱۰,۰۰۰ تومان</div>
			</div>
			<div class="shortcut-col d-flex">
				<div class="shortcut shortcut3" id="likedposts" onclick="showLikedPosts();"><i class="bi bi-heart-fill shortcut-ic"></i> مطالب محبوب</div>
				<div class="shortcut shortcut4" id="mycourses" onclick="showMyCourses();"><i class="bi bi-collection-play shortcut-ic"></i> دوره های من</div>
			</div>
			<div class="shortcut-col d-flex">
				<div class="shortcut shortcut5" id="logout" onclick="logout();"><i class="bi bi-door-open"></i> خروج از اکانت</div>
				<div class="shortcut shortcut6" id="admin" onclick="admin();"><i class="bi bi-camera-video"></i> برگزاری دوره</div>
			</div>
		</div>
		<div onclick="goto('services.html');" class="goto-services">مشاهده همه خدمات</div>
		
		<br><br>
		<!-- CART -->
		<div class="cart-session bold"><i class="bi bi-cart"></i> سبد خرید</div>
		<div class="cart">
			<div class="my-courses">
				<div class="my-course d-flex" id="course_COURSE-ID">
					<div class="my-course-rightside d-flex">
						<img class="my-course-thumbnail" src="dist/assets/banner.jpg" alt="thumbnail"/>
						<div class="my-course-texts">
							<p class="my-course-title">عنوان</p>
							<p class="bi bi-person my-course-author"> بهمن احمدی</p>
						</div>
					</div>
					<div class="my-course-leftside d-flex">
						<button class="bi bi-trash btn btn-delete-mycourse" onclick="deleteCart('COURSE-ID');"></button>
						<button class="bi bi-caret-left btn btn-goto-mycourse" onclick="buy('COURSE-ID');"></button>
					</div>
				</div>
				<div class="my-course d-flex" id="course_COURSE-ID2">
					<div class="my-course-rightside d-flex">
						<img class="my-course-thumbnail" src="dist/assets/banner.jpg" alt="thumbnail"/>
						<div class="my-course-texts">
							<p class="my-course-title">عنوان</p>
							<p class="bi bi-person my-course-author"> بهمن احمدی</p>
						</div>
					</div>
					<div class="my-course-leftside d-flex">
						<button class="bi bi-trash btn btn-delete-mycourse" onclick="deleteCart('COURSE-ID2');"></button>
						<button class="bi bi-caret-left btn btn-goto-mycourse" onclick="buy('COURSE-ID');"></button>
					</div>
				</div>
				<div class="my-course d-flex" id="course_COURSE-ID3">
					<div class="my-course-rightside d-flex">
						<img class="my-course-thumbnail" src="dist/assets/banner.jpg" alt="thumbnail"/>
						<div class="my-course-texts">
							<p class="my-course-title">عنوان</p>
							<p class="bi bi-person my-course-author"> بهمن احمدی</p>
						</div>
					</div>
					<div class="my-course-leftside d-flex">
						<button class="bi bi-trash btn btn-delete-mycourse" onclick="deleteCart('COURSE-ID3');"></button>
						<button class="bi bi-caret-left btn btn-goto-mycourse" onclick="buy('COURSE-ID');"></button>
					</div>
				</div>
			</div>
		</div>
		
		<br>
		<br>
		<br>
		<br>


		<!-- Float Action Button (FAB) -->
		<button class="btn fab" onclick="support();"><i class="bi bi-headphones fab-ic"></i></button>

		<!-- BOTTOM NAVIGATION -->
		<nav class="navbar fixed-bottom menubar">
			<div class="item" id="index">
				<i class="bi bi-house menu-ic"></i> <br>
				خانه
			</div>
			<div class="item" id="search">
				<i class="bi bi-search menu-ic"></i> <br>
				جستجو
			</div>
			<div class="item" id="bookmarks">
				<i class="bi bi-bookmarks menu-ic"></i> <br>
				برگزیده‌ها
			</div>
			<div class="item selected" id="user">
				<i class="bi bi-person menu-ic"></i> <br>
				پروفایل
			</div>
		</nav>

		<script src="dist/js/global.js" type="text/javascript" charset="utf-8"></script>
		<script src="dist/js/user.js" type="text/javascript" charset="utf-8"></script>
		<script src="dist/js/services.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
